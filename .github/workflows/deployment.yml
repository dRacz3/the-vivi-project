name: Deploy

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build Website
        run: |
          echo $GITHUB_SHA
          cp -r ./code ./public
          sed -i "s/%%VERSION%%/$GITHUB_SHA/g" ./public/index.html
        env:
          GITHUB_SHA: ${{ github.sha }}
      - name: Save Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: website
          path: ./public

  test:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/download-artifact@v3
        with:
          name: website
          path: ./public
      - name: Test Artifact
        run: grep "Hello" ./public/index.html

  deploy-review:
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: demo
    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Surge
        run: npm install --global surge
      - name: Check downloaded stuff
        run: pwd && ls -lh
      - uses: actions/download-artifact@v3
        with:
          name: website
          path: ./public
      - name: Check downloaded stuff again
        run: pwd && ls -lh && cd public && pwd && ls -lh && cd ..
      - name: bevry-actions/surge
        uses: bevry-actions/surge@v1.0.3
        with:
          # Your Surge email/username, get it via the `surge whoami` command.
          surgeLogin: $SURGE_LOGIN
          # The token to authorize the deployments to Surge, get via the `surge token` command.
          surgeToken: $SURGE_TOKEN
          # The path that you want to deploy to Surge.
          surgeProject: public
      - name: Announce site url
        run: echo "site is deployed fuzzy-coach-$GITHUB_REF_SLUG.surge.sh"
